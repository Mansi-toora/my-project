{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Address</th>
        </tr>
        {% for i in d %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Password}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.DOB}}</td>
            <td>{{i.Gender}}</td>
            <td>{{i.Address}}</td>
            <td><a href="update/{{i.id}}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
