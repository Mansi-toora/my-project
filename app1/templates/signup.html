{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Fashion Boutique</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  
  <style>
    :root {
      --primary-color: #8b5a2b;
      --secondary-color: #d4af7a;
      --accent-color: #5b4325;
      --light-bg: #f9f3ec;
      --dark-text: #333;
      --light-text: #fff;
      --gradient-primary: linear-gradient(135deg, #8b5a2b 0%, #d4af7a 100%);
      --gradient-secondary: linear-gradient(135deg, #d4af7a 0%, #f9f3ec 100%);
      --gradient-dark: linear-gradient(135deg, #5b4325 0%, #8b5a2b 100%);
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
      overflow-x: hidden;
      background-color: var(--light-bg);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: var(--gradient-primary);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--light-text);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.8rem;
    }

    .nav-links a {
      color: var(--light-text);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
    }

    .nav-links a:not(.icon-link)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--light-text);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .icon-link {
      font-size: 1.2rem;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .icon-link:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* Mobile Navigation */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 25px;
      justify-content: space-between;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--light-text);
      border-radius: 3px;
      transition: var(--transition);
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 350px;
      height: 100vh;
      background: var(--gradient-dark);
      padding: 2rem;
      z-index: 999;
      transition: right 0.4s ease;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav a {
      color: var(--light-text);
      font-size: 1.2rem;
      padding: 0.8rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: var(--transition);
    }

    .mobile-nav a:hover {
      padding-left: 10px;
    }

    .mobile-nav .close-btn {
      align-self: flex-end;
      font-size: 1.5rem;
      border: none;
      margin-bottom: 1rem;
      background: none;
      color: var(--light-text);
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Signup Section */
    .signup-section {
      min-height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 5%;
      background: var(--gradient-secondary);
      position: relative;
      overflow: hidden;
    }

    .signup-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238b5a2b' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: 0;
    }

    /* Signup Form */
    .signup-form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease;
    }

    .signup-form h1 {
      text-align: center;
      color: var(--accent-color);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 700;
      position: relative;
    }

    .signup-form h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--gradient-primary);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      transition: var(--transition);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.1);
      transform: translateY(-2px);
    }

    .btn-signup {
      width: 100%;
      padding: 0.9rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 50px;
      color: var(--light-text);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      margin-top: 1rem;
    }

    .btn-signup:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(139, 90, 43, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--accent-color);
      font-weight: 500;
      transition: var(--transition);
    }

    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: underline;
      transition: var(--transition);
    }

    .login-link a:hover {
      color: var(--accent-color);
    }

    /* Form Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .signup-form h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .menu-toggle {
        display: flex;
      }
      
      .signup-section {
        padding: 2rem 5%;
      }
      
      .signup-form {
        padding: 2rem 1.5rem;
      }
      
      .signup-form h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 576px) {
      nav {
        padding: 1rem 5%;
      }
      
      .logo {
        font-size: 1.8rem;
      }
      
      .signup-section {
        padding: 1.5rem 5%;
      }
      
      .signup-form {
        padding: 1.5rem 1rem;
      }
      
      .signup-form h1 {
        font-size: 1.8rem;
      }
      
      .form-control {
        padding: 0.6rem 0.8rem;
        font-size: 0.9rem;
      }
      
      .btn-signup {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }

    /* Form Field Animations */
    .form-group {
      animation: slideInLeft 0.6s ease;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .btn-signup { animation-delay: 0.5s; }
    .login-link { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <!-- Header -->
  {% include 'header.html' %}

  <!-- Signup Section -->
  <section class="signup-section">
    <form method="post" class="signup-form">
      {% csrf_token %}
      
      <h1>Create Account</h1>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn-signup">SIGN UP</button>
      
      <div class="login-link">
        <p>Already have an account? <a href="login">Login Here</a></p>
      </div>
    </form>
  </section>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mobile Navigation Toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      mobileNav.classList.add('active');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      mobileNav.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    overlay.addEventListener('click', () => {
      mobileNav.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Close mobile nav when clicking on a link
    const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
      });
    });

    // Form field animations on focus
    document.addEventListener('DOMContentLoaded', function() {
      const formControls = document.querySelectorAll('.form-control');
      
      formControls.forEach(control => {
        control.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        control.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
