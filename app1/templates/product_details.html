{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ dd.name }} - Product Detail</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  
  <style>
    :root {
      --primary-color: #8b5a2b;
      --secondary-color: #d4af7a;
      --accent-color: #5b4325;
      --light-bg: #f9f3ec;
      --dark-text: #333;
      --light-text: #fff;
      --gradient-primary: linear-gradient(135deg, #8b5a2b 0%, #d4af7a 100%);
      --gradient-secondary: linear-gradient(135deg, #d4af7a 0%, #f9f3ec 100%);
      --gradient-dark: linear-gradient(135deg, #5b4325 0%, #8b5a2b 100%);
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
      overflow-x: hidden;
      background-color: var(--light-bg);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: var(--gradient-primary);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--light-text);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.8rem;
    }

    .nav-links a {
      color: var(--light-text);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
    }

    .nav-links a:not(.icon-link)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--light-text);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .icon-link {
      font-size: 1.2rem;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .icon-link:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* Mobile Navigation */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 25px;
      justify-content: space-between;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--light-text);
      border-radius: 3px;
      transition: var(--transition);
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 350px;
      height: 100vh;
      background: var(--gradient-dark);
      padding: 2rem;
      z-index: 999;
      transition: right 0.4s ease;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav a {
      color: var(--light-text);
      font-size: 1.2rem;
      padding: 0.8rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: var(--transition);
    }

    .mobile-nav a:hover {
      padding-left: 10px;
    }

    .mobile-nav .close-btn {
      align-self: flex-end;
      font-size: 1.5rem;
      border: none;
      margin-bottom: 1rem;
      background: none;
      color: var(--light-text);
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Product Detail Section */
    .product-detail-section {
      padding: 4rem 5%;
      background: var(--gradient-secondary);
      position: relative;
      overflow: hidden;
    }

    .product-detail-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238b5a2b' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: 0;
    }

    .product-detail-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 3rem;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease;
    }

    .image-section {
      flex: 1;
      position: relative;
    }

    .image-section img {
      width: 100%;
      border-radius: 15px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      animation: fadeIn 1s ease;
    }

    .image-section img:hover {
      transform: scale(1.02);
    }

    .info-section {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      animation: slideInRight 0.8s ease;
    }

    .info-section h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--accent-color);
      font-size: 2.2rem;
      font-weight: 700;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
      animation: slideInLeft 0.6s ease;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--secondary-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.1);
    }

    .btn {
      background: var(--gradient-primary);
      color: var(--light-text);
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      width: 100%;
      margin-top: 1rem;
      animation: slideInLeft 0.6s ease 0.3s forwards;
      opacity: 0;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(139, 90, 43, 0.3);
    }

    /* Related Products Section */
    .related-products-section {
      padding: 4rem 5%;
      background: var(--light-bg);
    }

    .related-products-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 3rem;
      position: relative;
    }

    .related-products-section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--gradient-primary);
    }

    .related-products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      animation: fadeInUp 0.6s ease;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .product-card:nth-child(1) { animation-delay: 0.1s; }
    .product-card:nth-child(2) { animation-delay: 0.2s; }
    .product-card:nth-child(3) { animation-delay: 0.3s; }
    .product-card:nth-child(4) { animation-delay: 0.4s; }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: var(--transition);
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.5rem;
      text-align: center;
    }

    .card-content h3 {
      color: var(--accent-color);
      margin-bottom: 0.8rem;
      font-size: 1.4rem;
    }

    .card-content .price {
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .card-content .btn-small {
      background: var(--gradient-primary);
      color: var(--light-text);
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .card-content .btn-small:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139, 90, 43, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .product-detail-container {
        gap: 2rem;
      }
      
      .info-section h2 {
        font-size: 2rem;
      }
      
      .related-products-section h2 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .menu-toggle {
        display: flex;
      }
      
      .product-detail-section {
        padding: 2rem 5%;
      }
      
      .product-detail-container {
        flex-direction: column;
        gap: 2rem;
      }
      
      .info-section {
        padding: 2rem;
      }
      
      .info-section h2 {
        font-size: 1.8rem;
      }
      
      .related-products-section {
        padding: 3rem 5%;
      }
      
      .related-products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      nav {
        padding: 1rem 5%;
      }
      
      .logo {
        font-size: 1.8rem;
      }
      
      .product-detail-section {
        padding: 1.5rem 5%;
      }
      
      .info-section {
        padding: 1.5rem;
      }
      
      .info-section h2 {
        font-size: 1.6rem;
      }
      
      .price {
        font-size: 1.5rem;
      }
      
      .related-products-section {
        padding: 2rem 5%;
      }
      
      .related-products-section h2 {
        font-size: 1.8rem;
      }
      
      .related-products-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .product-card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  {% include 'header.html' %}

  <!-- Product Detail Section -->
  <section class="product-detail-section">
    <div class="product-detail-container">
      <div class="image-section">
        <img src="{{ dd.image.url }}" alt="{{ dd.name }}">
      </div>

      <div class="info-section">
        <h2>{{ dd.name }}</h2>
        <p class="price">â‚¹{{ dd.price|floatformat:0 }}</p>

        {% if user.is_authenticated %}
        <form method="post" action="">
          {% csrf_token %}

          <!-- Size selector -->
          <div class="form-group">
            <label for="size">Size:</label>
            <select name="size" id="size" class="form-control" required>
              <option value="">-- Select Size --</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>

          <!-- Quantity -->
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1">
          </div>

          <button type="submit" class="btn">Add to Cart</button>
        </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn">Login to Add to Cart</a>
        {% endif %}
      </div>
    </div>
  </section>

  <!-- Related Products Section -->
 

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mobile Navigation Toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      mobileNav.classList.add('active');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      mobileNav.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    overlay.addEventListener('click', () => {
      mobileNav.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Close mobile nav when clicking on a link
    const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
      });
    });

    // Form field animations on focus
    document.addEventListener('DOMContentLoaded', function() {
      const formControls = document.querySelectorAll('.form-control');
      
      formControls.forEach(control => {
        control.addEventListener('focus', function() {
          this.style.transform = 'translateY(-2px)';
          this.style.boxShadow = '0 4px 15px rgba(139, 90, 43, 0.2)';
        });
        
        control.addEventListener('blur', function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = 'none';
        });
      });

      // Product card animations on scroll
      const productCards = document.querySelectorAll('.product-card');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      productCards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
